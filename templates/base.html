<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualize</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #fafafa;
      }

      /* Navbar */
      nav {
        background: white;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      nav h1 {
        font-size: 20px;
        margin: 0;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        padding: 6px 12px;
        border-radius: 4px;
      }

      nav a:hover {
        background: #eee;
      }

      /* Main content container */
      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Visualize</h1>
      <div>
        <a href="/">Feed</a>
        {% if user.is_authenticated %}
        <a href="/new/">New Post</a>
        <a href="/accounts/logout/">Logout</a>
        {% else %}
        <a href="/accounts/login/">Login</a>
        <a href="/accounts/register/">Register</a>
        {% endif %}
        <a href="/admin/">Admin</a>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
