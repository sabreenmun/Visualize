<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Visualize</title>
</head>
<body>

<!-- header -->
<header class="header">
    <div class="logo">Visualize</div>
    <nav class="nav">
        <!-- optional nav links -->
    </nav>
</header>

<!-- registration form -->
<div class="form-container">
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data"> <!-- enctype needed for file upload -->
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

   
</div>

<!-- footer -->
<footer>
    &copy; 2025 Visualize. All Rights Reserved.
</footer>

</body>
</html>
